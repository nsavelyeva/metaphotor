apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: metaphotor
  labels:
    name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      service: postgresql
  template:
    metadata:
      labels:
        service: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:12-alpine
        env:
          - name: POSTGRES_DB
            value: metaphotor
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
        volumeMounts:
          - name: postgres-volume-mount
            mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-volume-mount
        persistentVolumeClaim:
          claimName: postgres-pvc
      restartPolicy: Always