{% macro render_pagination(pagination, params) %}
<p class="pagination">
	{%- for page in pagination.iter_pages() %}
	{% if page %}
		{% if page != pagination.page %}
		<a href="{{ url_for_other_page(page) }}?{{ params }}" class="btn btn-info btn-sm" role="button" aria-pressed="true" title="Goto page #{{ page }}">{{ page }}</a>&nbsp;
		{% else %}
		<button type="button" class="btn btn-primary btn-sm active" title="Goto page #{{ page }}" disabled="disabled">{{ page }}</button>&nbsp;
		{% endif %}
	{% else %}
	<span class="ellipsis">here </span>
	{% endif %}
	{%- endfor %}

	{% if pagination.has_next %}
	<a href="{{ url_for_other_page(pagination.page + 1) }}?{{ params }}" class="btn btn-info btn-sm" aria-pressed="true" title="Next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
	{% endif %}
</p>
{% endmacro %}
